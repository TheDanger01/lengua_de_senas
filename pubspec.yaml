name: lengua_de_senas
description: "Lengua de Señas"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.0
  #Acceso a Sistema de Archivos
  path_provider: ^2.0.11
  cupertino_icons: ^1.0.8
  #Camara y Video   [subir image_picker: ^0.8.9+2]
  image_picker: ^0.8.7+2
  video_player: ^2.6.1
