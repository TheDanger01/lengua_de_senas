   # git:
    #  url: https://github.com/tanersener/ffmpeg-kit.git #-flutter.git
     # path: flutter/flutter/lib/ffmpeg_kit #flutter/ffmpeg-kit-flutter
  #Prediccion de Video con TensorFlow Lite
  tflite_flutter: ^0.11.0
